version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: todo-db
    environment:
      POSTGRES_DB: todo
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: todo
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend-api
    image: final-project-backend
    container_name: todo-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://todo:todo@db:5432/todo
      JWT_SECRET_KEY: super-secret-key
      FLASK_ENV: production
    ports:
      - "5001:5000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/health/ready').read()\""
        ]
      interval: 10s
      timeout: 3s
      retries: 10

  frontend:
    build: ./frontend-app
    image: final-project-frontend
    container_name: todo-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8080:80"

volumes:
  db_data: