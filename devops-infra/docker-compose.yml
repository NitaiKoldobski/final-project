services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ../backend-api
    environment:
      DATABASE_URL: postgresql://appuser:securepassword@db:5432/appdb
      SECRET_KEY: dev-secret-key
    ports:
      - "5001:5000"
    depends_on:
      - db

volumes:
  pgdata: